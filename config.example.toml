[_meta]
# 配置示例文件，请复制为 `config.toml` 并填写实际值。

[steam]
# 在 https://steamcommunity.com/dev/apikey 申请的 Web API Key
# 运行时从环境变量或 config.toml 中读取，代码中不会硬编码。
api_key_env_var = "STEAM_WEB_API_KEY"
api_key = ""

[[steam.players]]
# 目标用户的 64 位 steamid（推荐），或者留空并填写 vanity_url。
steamid = ""
vanity_url = "morbisol"

[polling]
# GetOwnedGames 轮询间隔（秒），可以根据自己需求调整。
interval_seconds = 60

[storage]
# 本地 SQLite 数据库存放路径（相对项目根目录）。
database_path = "data/playtime_log.sqlite"

